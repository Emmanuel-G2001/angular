
   
        @for (user of users; track user.id) {
            @if (user.estado) {
                <ul role="list" class="grid gap-x-8 gap-y-10 sm:grid-cols-2 sm:gap-y-16 xl:col-span-2">
                    <li>
                    <div class="flex items-center gap-x-8">
                        <img 
                        (click)="alerta()"
                        class="size-16 rounded-full" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                        <div>
                          <h3 class="text-base/7 font-semibold tracking-tight text-gray-900">{{user.name}}</h3>
                          <p class="text-sm/6 font-semibold text-indigo-600">{{user.puesto}}</p>
                        </div>
                      </div>
                    </li>
                    </ul>
            }
            
        }
